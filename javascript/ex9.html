<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body {
            padding: 3%;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" action="" method="GET">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Votre numéro de téléphone</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="login">Login</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="login" name="login">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="pwd" name="pwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn bot-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function textregex(regex, id) {
            $(`#${id}`).change(function () {
                if (regex.test($(`#${id}`).val())) {
                    if ($(`#chk${id}`).length) {
                        $(`#chk${id}`).replaceWith(`<p class="text-success" id="chk${id}">Good ${id}</p>`);
                    } else {
                        $(`#${id}`).parent().append(`<p class="text-success" id="chk${id}">Good ${id}</p>`);
                    }
                } else {
                    if ($(`#chk${id}`).length) {
                        $(`#chk${id}`).replaceWith(`<p class="text-danger" id="chk${id}">Bad ${id}</p>`);
                    } else {
                        $(`#${id}`).parent().append(`<p class="text-danger" id="chk${id}">Bad ${id}</p>`);
                    }
                }
            })
        }

        // EMAIL_REGEX : http://jsfiddle.net/ghvj4gy9/
        var EMAIL_REGEX = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        textregex(EMAIL_REGEX, 'email');

        var PHONE_REGEX = /[0-9]{10}$/;
        textregex(PHONE_REGEX, 'phone');

        $("#login").change(function(){
            console.log($("#login").val())
        })

        // Le pwd n'est pas chiffré
        $("#pwd").change(function(){
            console.log($("#pwd").val())
        })
    </script>
</body>
