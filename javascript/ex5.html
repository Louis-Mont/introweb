<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <script>
        let a = [5, 10, 15]
        for (let i = 0; i < a.length; i++) {
            if (a[i] < 10) {
                console.log("inférieur à 10")
            } else if (a[i] > 10) {
                console.log("supérieur à 10")
            }
        }

        for (let i = 0; i < 10; i++) {
            console.log(`${i}`)
        }

        $("<table class='table table-bordered'>").appendTo('body')
        for (let l = 0; l < 10; l++) {
            $(`<tr id='l${l}'>`).appendTo('table')
            for (let c = 0; c < 10; c++) {
                $(`<td>${l}:${c}</td>`).appendTo(`#l${l}`)
            }
            $("</tr>").appendTo('table')
        }
        $("</table>").appendTo('body')

    </script>
</body>
