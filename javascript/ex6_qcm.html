<head>

                    <div class="form-check">

                    </div>

    <script>
        $("#add").focusout(function () {
            let good = "fausse";
            if ($("#add").find("#2").is(":checked")) {
                good = "bonne"
            }
            $(`<p>R1 ${good}</p>`).appendTo('#answers')
        })

        $("#cap").focusout(function () {
            let good = "fausse";

            }
            $(`<p>R2 ${good}</p>`).appendTo('#answers')
        })
